<!DOCTYPE html>

{%extends "base/base.html" %}

{% block content %}

<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>数据展示平台</title>
</head>
<body>

<table border="1" align="center">
<tr>
	<td>编号</td><td>标题</td><td>作者</td><td>操作</td>
</tr>
{% for d in data %}
<tr>
<td>{{d.id}}</td><td>{{d.title}}</td><td>{{d.author}}</td>
<td>
	<a href="http://127.0.0.1:8000/delete?id={{d.id}}">删除</a>
	<a href="http://127.0.0.1:8000/beginadd">添加</a>
	<a href="http://127.0.0.1:8000/update?id={{d.id}}">修改</a>
</td>
</tr>
{% endfor %}
</table>
</body>
</html>

{% endblock content %}
